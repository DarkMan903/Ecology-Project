<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/style.css">
  <title>Первый вопрос!</title>
</head>

<body>
  
  <form action="/test" method="post">
    <fieldset>
      
      <legend>Сколько килограммов мусора производит среднестатистический человек за год?</legend>
      
      <div>   
        <label for="option1">38 кг</label>
        <input type="radio" id="option1" value="1" name="choise" required />
      </div>
      
      <div>   
        <label for="option2">120 кг</label>
        <input type="radio" id="option2" value="2" name="choise" required />
      </div>

      <div>   
        <label for="option3">340 кг</label>
        <input type="radio" id="option3" value="3" name="choise"  required />
      </div>
    
    </fieldset>
    
    <div class="button__skill">
      <input class="button__skill" type="submit" name="button_enter" value="Ответить!">
    </div>
  
  </form>
  
  <h1>{{answer}}</h1>
  
  {% if button_enter %}
  <div class="button-enter">
    <a class="button-enter" href="">Следующий вопрос!</a>
  </div>
  {% endif %}

</body>
</html>
